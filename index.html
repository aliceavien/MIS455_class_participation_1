    <div class="container">

      <div class="container2">

          <div class="hd1"><h1>Trial</h1></div>
          <img src="images\clock.jpg" alt="" />

        </div>

        <div class="monthbox">

          <button class="btnmon">I WANT THIS PLAN</button>
        </div>

        <div class="yearbox">
          <div class="hd3"><h1>Yearly</h1></div>
          <img src="images\clock.jpg" alt="" />

        </div>
      </div>
